<!DOCTYPE html>
<html>
	<head>
    <title>Administrator Login</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
   
    <link rel="stylesheet" href="{{? it.buildConfig }} /old/css/{{=it.buildConfig['app-old.css']}} {{??}} /client_old/css/app.css {{?}}" />
   
	</head>

	<body>
		<div class="login">
			<form action="/adminlogin" method="post" onsubmit="return submitEnabled;">
				<div class="row">
					<div class="large-12 columns">
						<label>Username
							<input type="text" name="username" required/>
						</label>
					</div>
				</div>
				 <div class="row">
					<div class="large-12 columns">
						<label>Password
							<input type="password" name="password" required />
						</label>
					</div>
				 </div>
				
				 <div class="row">
					<div class="large-12 columns">                
						<input id="loginSubmit" style="display: block" class="border-button right blue" value="Login" type="submit" />
					</div>
				</div>

			</form>
		</div>
	</body>
</html>
