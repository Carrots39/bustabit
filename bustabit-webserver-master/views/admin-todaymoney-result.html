<script src="/css/jquery-1.10.1.min.js"></script>
<script src="/css/jquery-ui.js"></script>
<script src="/css/pagination.js"></script>
<table class="leaders">
	<thead>
		<tr>
			<td style="width:20%;">날짜</td>
			<td style="width:30%;">실입금액(원)</td>
			<td style="width:30%;">실출금액(원)</td>
			<td style="width:20%; color:#ff0000;">순수익(원)</td>
		</tr>
	</thead>
	{{?it.user.results.length > 0}}
		<tbody>
			{{~it.user.results : result:index}}
			<tr>
				<td style="width:20%;font-weight:bold;">{{=it.user.fromdate}}~{{=it.user.enddate}}</td>
				<td style="width:30%; text-align:right;">
					{{=result.totalin}}
				</td>
				<td style="width:30%; text-align:right;">
					{{=result.totalout}}
				</td>
				<td style="width:20%; text-align:right; color:#ff0000;">
					{{=result.profit}}
				</td>
			</tr>
			{{~}}
		</tbody>
	{{??}}
		<tbody>
		<tr>
			<td style="width:20%;font-weight:bold;">{{=it.user.fromdate}}~{{=it.user.enddate}}</td>
			<td style="width:30%; text-align:right;">
				0
			</td>
			<td style="width:30%; text-align:right;">
				0
			</td>
			<td style="width:20%; text-align:right; color:#ff0000;">
				0
			</td>
		</tr>
	</tbody>
	{{?}}	
</table>
