{{##def.page_title = '파트너별 보기' #}}

{{##def.content:

<div class="content row panel radius">
	<h5>파트너별보기</h5> 
	<hr>
	<table class="leaders">
	<thead>
		<tr>
			<td style="width:25%;">번호</td>
			<td style="width:25%;">파트너이름</td>
			<td style="width:25%;">추천코드</td>
			<td style="width:25%;">지분률</td>
		</tr>
	</thead>
	{{?it.user.results.length > 0}}
	<tbody>
		{{~it.user.results : result:index}}
		<tr>
			<td style="width:25%;">{{=index+1}}</td>
			<td style="width:25%; text-align:center;">
				<a href='/admin-todaymoney?username={{=result.name}}'>{{=result.name}}</a>
			</td>
			<td style="width:25%; text-align:right;">
				{{=result.partner_code}}
			</td>
			<td style="width:25%; text-align:right;">
				{{=result.jibun}}
			</td>
		</tr>
		{{~}}
	</tbody>
	{{?}}	
</table>
<div id="controlButton" style="width: 100%; height: 30px;">
		<input id="idChargeMoney" class="button secondary right" style="width: 10%; height: 30px; padding: 3px; white-space: normal;" type="button" value="취소" onclick="location.href = &#39;/admin-todaymoney&#39;">
	</div>
</div>
#}}

<!--modify by lt-->
{{#def.include('./template/main_new')}}
